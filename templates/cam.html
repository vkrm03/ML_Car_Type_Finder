<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Car Type Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .stream-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 750px;
            max-width: 90%;
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid #ffffff33;
        }
        .instructions {
            margin-top: 15px;
            font-size: 0.8em;
            color: #e0e0e0;
        }

        .back-button {
            margin-top: 1   0px;
            padding: 12px 25px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Live Car Type Detection</h1>
    <div class="stream-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed" />
    </div>
    <p class="instructions">Point the camera at a car to detect its type in real-time.</p>
    <a href="/" class="back-button">Back to Home</a>
</body>
</html>
