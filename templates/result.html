<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin-bottom: 30px;
        }

        .result p {
            font-size: 1.2em;
            color: #e0e0e0;
            margin: 10px 0;
        }

        .result p strong {
            color: #ffd700;
        }

        a {
            font-size: 1em;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Car Detection and Type Prediction</h1>
    <div class="result">
        {% if car_type != "No car detected" %}
        <p><strong>Car Type:</strong> {{ car_type }}</p>
        <p><strong>Prediction Probability:</strong> {{ probability }}</p>
        {% else %}
        <p class="Probability-percentage"><strong>{{ car_type }}</strong></p>
        {% endif %}
    </div>
    <a href="/file_upload">Try Another Image</a>
</body>
</html>
